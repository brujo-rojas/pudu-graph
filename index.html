<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/src/pudu-graph.ts"></script>
  </head>
  <body>
    <pudu-graph loading="true">
      <div slot="headerTopLeft">headerTopLeft</div>
      <div slot="headerTopRight">headerTopRight</div>
      <div slot="sidebarRight">sidebarRight</div>
    </pudu-graph>

    <script type="module">
      const graphElement = document.querySelector("pudu-graph");
      const config = {
        data: [],
        options: {
          header: {},
          tabs: [
            {
              id: 1,
              title: "Alfa",
              color: "#3498db",
              accentColor: "#2980b9",
            },
            {
              id: 2,
              title: "Beta",
              color: "#e74c3c",
              accentColor: "#c0392b",
            },
            {
              id: "gamma",
              title: "Gamma",
              color: "#2ecc71",
              accentColor: "#27ae60",
            },
          ],
        },
      };
      if (graphElement) {
        //cambiar el estado de Loading
        setTimeout(() => {
          if (graphElement.setLoading) {
            graphElement.setLoading(false);
            graphElement.initialize(config);
          }
        }, 200);
      }
    </script>
  </body>
</html>
