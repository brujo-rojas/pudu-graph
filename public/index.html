<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pudu Graph - Interactive Timeline</title>
    <meta name="description" content="Interactive timeline component built with Lit and TypeScript" />
    <meta name="keywords" content="timeline, chart, interactive, lit, typescript, web components" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/pudu-graph.js" as="script" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pudu Graph - Interactive Timeline" />
    <meta property="og:description" content="Interactive timeline component built with Lit and TypeScript" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Pudu Graph - Interactive Timeline" />
    <meta property="twitter:description" content="Interactive timeline component built with Lit and TypeScript" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
      
      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #e74c3c;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading Pudu Graph...</div>
    </div>
    
    <script type="module">
      // Error handling for module loading
      window.addEventListener('error', (event) => {
        console.error('Error loading application:', event.error);
        document.getElementById('app').innerHTML = `
          <div class="error">
            <h2>Error Loading Application</h2>
            <p>Please refresh the page or check your internet connection.</p>
            <button onclick="window.location.reload()" style="
              padding: 10px 20px; 
              background: #3498db; 
              color: white; 
              border: none; 
              border-radius: 4px; 
              cursor: pointer;
              margin-top: 10px;
            ">Retry</button>
          </div>
        `;
      });
      
      // Load the main application
      import('/pudu-graph.js').catch((error) => {
        console.error('Failed to load pudu-graph:', error);
        document.getElementById('app').innerHTML = `
          <div class="error">
            <h2>Failed to Load Application</h2>
            <p>The application could not be loaded. Please try again later.</p>
            <button onclick="window.location.reload()" style="
              padding: 10px 20px; 
              background: #3498db; 
              color: white; 
              border: none; 
              border-radius: 4px; 
              cursor: pointer;
              margin-top: 10px;
            ">Retry</button>
          </div>
        `;
      });
    </script>
  </body>
</html>
